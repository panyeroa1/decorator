<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Custom animation for fading in images and modals */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .aspect-w-16 { --tw-aspect-w: 16; }
    .aspect-h-9 { --tw-aspect-h: 9; }
    .aspect-w-16, .aspect-h-9 { position: relative; padding-bottom: calc(var(--tw-aspect-h) / var(--tw-aspect-w) * 100%); }
    .aspect-w-16 > *, .aspect-h-9 > * { position: absolute; height: 100%; width: 100%; top: 0; right: 0; bottom: 0; left: 0; }
    
    /* Custom Tailwind Config */
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'brand-dark': '#0f0f12',
            'brand-surface': '#19191c',
            'brand-accent': '#c19a5b',
            'brand-text-primary': '#ffffff',
            'brand-text-secondary': '#a4a4a4',
          },
          fontFamily: {
            'heading': ['"Playfair Display"', 'serif'],
            'body': ['"Poppins"', 'sans-serif'],
          }
        }
      }
    }
  </style>
</head>
